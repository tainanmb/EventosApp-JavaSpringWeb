<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="style/style.css" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn">Lista de eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>



	<div class="container formConvidado">
		<form method="post" th:object="${convidado}">
			Nome: <input type="text" value="" name="nome" placeholder="Nome Completo" />
			Rg: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	
	<div class="container">
	<th:block th:include="evento/mensagemValidacao"></th:block>
	</div>

	<div class="tituloListaConvidados">
		<h5> Lista de convidados</h5>
	</div>

	<table class="responsive-table highlight container tabelaConvidado">
		<thead>
			<tr>
				<th> Nome</th>
				<th> RG</th>
				<th> Deletar </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado:${convidados}">
				<th><span th:text="${convidado.nome}"></span></th>
				<th><span th:text="${convidado.rg}"></span></th>
				<td><a th:href="${(#mvc.url('EC#deletaConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
