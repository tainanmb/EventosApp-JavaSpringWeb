<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventoApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="style/style.css" />


	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Cadastro de Eventos</a>
		</div>
	</nav>


	<form class="container formEvento" method="post">
		Nome: <input type="text" value="" name="nome">
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local">
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario">
			</div>
		</div>
		<div class="row">
			<div class="col container">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button></tdstyle="width:50%;">
				<a a href="/eventos" class="waves-effect waves-light btn">Ir para lista de eventos</a>
			</div>
		</div>

	</form>

	<div class="container">
		<th:block th:include="evento/mensagemValidacao"></th:block>
	</div>




	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
